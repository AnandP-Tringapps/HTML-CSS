<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Adder</title>
    <link rel="stylesheet" href="/event.css">
    <script src="/script.js"></script>
</head>

<body>
    <h1>Event Adder To-do</h1>
    <div class="items">
        <input type="text" id="newevent" class="input">
        <button id="addbutton" onclick="additem()">Add</button>
    </div>
    <div class="event">
        <ul id="myitem">
            <li></li>
        </ul>
    </div>
    <div class="options">
        <button class="clear-complete" onclick="clearComplete()">Clear Complete</button>
        <button class="empty" onclick="empty()">Empty List</button>
        <button class="save" onclick="save()">Save List</button>
        <button class="showsave" onclick="showSavedList()">Show Saved List</button>
    </div>
    </div>
    </div>
</body>

</html>
