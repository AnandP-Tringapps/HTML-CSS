<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Slide images</title>
</head>

<body>

    <div class="span">
        <span>S</span>lide <span>I</span>mages
    </div>
    <div class="slide-img">

        <div class="slides">
            <img src="/images/iphone.jpg" style="width:100%" alt="">
            <div class="text">IPhone 12</div>

        </div>

        <div class="slides">
            <img src="/images/iphone11.jpg" style="width:100%" alt="">
            <div class="text">IPhone 11</div>
        </div>


        <div class="slides">
            <img src="/images/RR.jpg" style="width:100%" alt="">
            <div class="text">Rolls Royce</div>
        </div>

        <div class="slides">
            <img src="/images/bmw1.jpg" style="width:100%" alt="">
            <div class="text">BMW 320d</div>
        </div>

        <div class="slides">
            <img src="/images/audi.jpg" style="width:100%" alt="">
            <div class="text">Audi A4</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div class="bullets">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>

    </div>


    <script src="/js/slider.js">
    </script>

</body>

</html>
